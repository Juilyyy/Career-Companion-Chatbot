<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Portfolio Chatbot</title> <!-- Sets the title in the browser tab -->
  <style>
    body {
      background-image: url("premium_photo-1683309565422-77818a287060.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-weight: bold;
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Displaying the title as an <h1> heading -->
  <h1>Personal Portfolio Chatbot</h1>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "3dc1a846-e3fe-47f5-9564-7006ffafc5da", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "f330e5e7-9fba-4012-b565-c52709eca964", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
